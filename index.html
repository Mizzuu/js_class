<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Comparison</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2>Food Comparison</h2>

    <form>
        <label for="food">1- Food </label>
        <input type="text" id="food" name="food" required><br><br>

        <label for="carb">2- Carb per 100g</label>
        <input type="text" id="carb" name="carb" required><br><br>

        <label for="fat">3- Fat per 100g</label>
        <input type="text" id="fat" name="fat" required><br><br>

        <label for="protein">4- Protein per 100g</label>
        <input type="text" id="protein" name="protein" required><br><br>

        <input type="submit" value="submit" id="submit">
    </form>

    <p id="among"></p>

    <p id="output"></p>

</body>

</html>
